<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>image slider</title>
</head>
<body>
<div class="slider-container">
    <div class="left-slider">
        <div style="background-color:rgb(202, 154, 91) ;">
            <h1>Bleaker Street</h1>
            <p>Doctor strange New York </p>
        </div>
        <div style="background-color:rgb(41, 40, 40) ;color: white;">
            <h1>Inside My Car</h1>
            <p>Lorem ipsum dolor, sit amet consectetur .</p>
        </div>
        <div style="background: linear-gradient(to right,rgb(182, 182, 241),wheat) ;">
            <h1>Camel</h1>
            <p>Lorem ipsum dolor sit amet consectetur</p>
        </div>
        <div style="background: linear-gradient(to right,grey,white);">
            <h1>Boutique Mirror</h1>
            <p>Lorem ipsum dolor sit amet consectetur !</p>
        </div>
    </div>
    <div class="right-slider">
        <div style="background-image:url(pics/pic4.jpg) ;"></div>
        <div style="background-image:url(pics/pic8.jpg) ;"></div>
        <div style="background-image:url(pics/pic12.jpg) ;"></div>
        <div style="background-image:url(pics/pic13.jpg) ;"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fa fa-arrow-down"></i>
        </button>>
        <button class="up-button">
            <i class="fa fa-arrow-up"></i>
        </button>>
    </div>
</div>
<script defer src="main.js"></script>  
</body>
</html>
